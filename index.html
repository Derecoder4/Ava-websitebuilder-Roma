    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #e5e7eb;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 102, 178, 0.8), 0 0 20px rgba(255, 102, 178, 0.6);
      }
      .button-glow {
        box-shadow: 0 0 8px rgba(255, 102, 178, 0.5), 0 0 15px rgba(255, 102, 178, 0.3);
      }
      .button-glow-violet {
        box-shadow: 0 0 8px rgba(191, 90, 242, 0.5), 0 0 15px rgba(191, 90, 242, 0.3);
      }
      .glass-panel {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Range Slider Styles */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
        cursor: pointer;
      }

      input[type=range]:focus {
        outline: none;
      }

      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff66b2, #bf5af2);
        border-radius: 5px;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff66b2, #bf5af2);
        border-radius: 5px;
      }
      
      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Position thumb correctly */
        height: 16px;
        width: 16px;
        background-color: #fff;
        border-radius: 50%;
        border: 2px solid #ff66b2;
        box-shadow: 0 0 8px rgba(255, 102, 178, 0.8);
      }
      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        background-color: #fff;
        border-radius: 50%;
        border: 2px solid #ff66b2;
        box-shadow: 0 0 8px rgba(255, 102, 178, 0.8);
      }
    </style>
